            </button>

    <!-- seccion formulario -->
    <section class="container col-md-4 formulario pt-5">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Dirección de correo electrónico</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escribe tu mensaje aquí"></textarea>
        </div>
        <div>
            <button type="submit" class="btn btn-dark">Enviar</button>
        </div>
    </section>

    <!-- pie de pagina / contacto-->
    <footer class="contacto seccion-oscura d-flex flex-column align-items-center justify-content-center">
