<h1>Contact form {{id}}</h1>

<form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm.value)">
    <pre>{{contactForm.value | json}}</pre>
    <div class="mb-4">
        <label for="" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name" required="" #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Este campo es requerido.</div>
    </div>

    <div class="mb-4">
        <label for="checkAdult" class="form-label">Are you over 18 years old?</label>
        <input type="checkbox" class="form-check-input" id="checkAdult" name="checkAdult" [(ngModel)]="model.checkAdult" required #checkAdult="ngModel">
        <div [hidden]="checkAdult.valid || checkAdult.pristine" class="alert alert-danger">Debes ser mayor de edad.</div>
    </div>

    <div class="mb-4">
        <label for="" class="form-label">Department</label>
        <select class="form-select form-select-sm" name="department" id="department" [(ngModel)]="model.department" required #department="ngModel">
            <option value="Marketing">Marketing</option>
            <option value="Sales">Sales</option>
            <option value="Other">Other</option>
        </select>
        <div [hidden]="department.valid || department.pristine" class="alert alert-danger">Este campo es requerido.</div>
    </div>

    <div class="mb-4">
        <label for="" class="form-label">Comment</label>
        <textarea class="form-control" name="comment" id="comment" rows="4" placeholder="Leave a comment" [(ngModel)]="model.comment" required #comment="ngModel"></textarea>
        <div [hidden]="comment.valid || comment.pristine" class="alert alert-danger">Este campo es requerido.</div>
    </div>

    <div class="d-grid float-end gap-2 col-4">
        <button class="btn btn-info btn-lg " type="submit" [disabled]="contactForm.invalid">Enviar</button>
    </div>
</form>
