<pre>{{departments}}</pre>


<h1>Formulario de contacto reactivo {{name}}</h1>
<form (ngSubmit)="onSubmit()" [formGroup]="contactForm">
    <!-- Campo Nombre -->
    <div class="mb-4">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name" name="name" formControlName="name" required>
        <!-- <div class="alert alert-danger" [hidden]="name.valid || name.pristine">Este campo es requerido.</div> -->
        <div *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.errors?.['required']" class="alert alert-danger">Este campo es requerido.</div>
        <div *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.errors?.['minlength']" class="alert alert-danger">Favor de ingresar más de {{contactForm.get('name')?.errors?.['minlength'].requiredLength}} caracteres.</div>
    </div>

    <!-- Campo Mayoria de edad -->
    <div class="mb-4 form-check">
        <label for="checkAdult" class="form-label">¿Eres mayor de edad?</label>
        <input formControlName="checkAdult" type="checkbox" class="form-check-input" id="checkAdult" name="checkAdult">
        <!-- <div class="alert alert-danger" [hidden]="checkAdult.valid || checkAdult.pristine">Este campo es requerido.</div> -->
        <div *ngIf="contactForm.get('checkAdult')?.touched && contactForm.get('checkAdult')?.errors?.['required']" class="alert alert-danger">Debes ser mayor de edad.</div>
    </div>

    <!-- Campo Departamento -->
    <div class="mb-4">
        <label for="department" class="form-label">Departamento</label>
        <select formControlName="department" name="department" id="" class="form-select form-select-sm" name="department">
            <option selected>Departamentos</option>
            <option *ngFor="let department of departments" [value]="department">{{department}}</option>
        </select>
        <!-- <div class="alert alert-danger">Este campo es requerido.</div> -->
    </div>

    <!-- Campo Comentario -->
    <div class="mb-4">
        <label for="">Comentario</label>
        <br>
        <label for="comment" class="form-label"></label>
        <textarea formControlName="comment" class="form-control" name="comment" id="comment" placeholder="Deja tu comentario..." required></textarea>
        <!-- <div class="alert alert-danger" [hidden]="comment.valid || comment.pristine">Este campo es requerido.</div> -->
        <div *ngIf="contactForm.get('comment')?.touched && contactForm.get('comment')?.errors?.['required']" class="alert alert-danger">Este campo es requerido.</div>
    </div>

    <!-- Boton enviar -->
    <div class="float-end d-grid gap-2 col-md-4">
        <button type="submit" class="btn btn-info" [disabled]="contactForm.invalid">Enviar</button>
    </div>
</form>
